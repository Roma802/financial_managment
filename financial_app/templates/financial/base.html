{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Financial app</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'financial_app/css/styles.css' %}" rel="stylesheet">
        <script src="//cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    </head>
    <body>


        <div class="centered">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
<!--            <a class="navbar-brand" href="">Network</a>-->

            <div class="navbar-nav">
              <ul class="navbar-nav mr-auto">

                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main' %}">Main page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'operation_list' %}">Operations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'budgets_list' %}">Budgets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user_profile' request.user.username %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
              </ul>
            </div>
          </nav>
        </div>
    </div>

        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>

</html>
